apiVersion: apps/v1
kind: Deployment
metadata:
  name: zero-api-deployment
  labels:
    app: api 
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: api 
  template:
    metadata:
      labels:
        app: api 
    spec:
      containers:
      - name: api 
        image: sansayin/zero-app:latest 
        ports:
        - containerPort: 8888 
---
kind: Service
apiVersion: v1
metadata:
  name: zero-rest-service
spec:
  type: LoadBalancer
  selector:
    app: api 
  ports:
  # Default port used by the image
  - port: 80
    targetPort: 8888
